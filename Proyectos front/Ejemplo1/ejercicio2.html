<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <!-- Centrar contenidos del body-->
        <h1>Veterinaria</h1>
        <hr>
        <br>
        <!-- Definiendo los elementos de formulario form /form-->
        <form action="index.html" method="GET">
            <table>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" id="nombre" place holder="ingrese el nombre" /> </td>
                    </tr>
                    <tr>
                        <td>Tipo Mascota: </td>
                        <td><select id="tipo">
                                <option>Selecciones</option>
                                <option>Gato</option>
                                <option>Perro</option>
                                <option>Conejo</option>
                                <option>Hamster</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha nacimiento:</td>
                        <td><input type="date" id="nacimiento"></td>
                    </tr>
                    <tr>
                        <td>Tipo Cliente</td>
                        <td><input type="radio" name="grupo1" value="1" />Normal
                            <input type="radio" name="grupo1" value="2" />VIP
                        </td>
                    </tr>
                    <tr>
                        <td>Servicios Prestados:</td>
                        <td><input type="checkbox" id="vacuna" value="1" /> Vacuna
                            <input type="checkbox" id="vacuna" value="1" /> Peluqueria
                            <input type="checkbox" id="vacuna" value="1" /> Consulta Medica
                        </td>
                    </tr>
                    <tr>
                        <td>Cuotas:</td>
                        <td><select id="cuotas">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="limpiar">
                            <input type="submit" value="continuar">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
</body>

</html>
